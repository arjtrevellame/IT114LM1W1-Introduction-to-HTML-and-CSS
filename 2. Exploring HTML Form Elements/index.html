<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- DONE 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit-form" method="post">
    
        <!-- DONE 2.2: Add a first name text field -->
        
        <label for="fname">First name:</label><br/>
        <input type="text" id="fname" name="fname">

        <!-- DONE 2.3: Add a last name text field. The field must be required. -->
        <br><label for="last-name">Last name:</label>
        <br><input type="text" id="last-name" name="last-name" required>
        
        <!-- DONE 2.4: Add an email text field. The field must be read only. -->
        <br><label for="email">Email:</label>
        <br><input type="email" name="email" id="email" readonly>
        
        <!-- DONE 2.5: Add an address text field. The field must be disabled. -->
        <br><label for="address">Address:</label>
        <br><input type="text" id="address" name="address" disabled>

        <!-- DONE 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <br><label for="yearLevel"> Year  Level: </label><br />
        <select name="yearLevel" id="yearLevel" required>
            <option value selected disabled>Select an option</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>
        <!-- DONE 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <br><label for="learningMode">Which learning mode do you prefer</label>
        <br><input type="radio" name="learningMode" id="online">
        <label for="online">Online</label>
        <br><input type="radio" name="learningMode" id="faceToFace">
        <label for="faceToFace">Face to Face</label>

        <!-- DONE 2.8: Add check boxes that ask which subjects the user has taken -->
       <br><label for="subject">Which subjects have you taken</label>
       <br><input type="checkbox" name="subject" id="IT100">
       <label for="IT101">IT100</label>
       <br><input type="checkbox" name="subject" id="IT101">
       <label for="IT101">IT101</label>
       <br><input type="checkbox" name="subject" id="IT114">
       <label for="IT114">IT114</label>

        <!-- DONE 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <br><label for="QuesAns">Would you rather be a cactus or a shark?Why?</label>
    
        <br><textarea name="QuesAns" id="QuesAns" cols="50" rows="10"></textarea>
        <!-- DONE 2.10: Add a submit button -->
        <br><input type="submit" value="Submit">
    </form>
</body>

</html>
